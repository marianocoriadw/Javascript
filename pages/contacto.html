<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Contacto">
    <meta name="description" content="Registrate en nuestra pagina de contacto y contanos tu objetivo">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--link css-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>

    <div class="contacto">
        <header>
            <nav>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../index.html"><img src="../img/logo.jpg"
                                alt="logo del juego"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="descargas.html">Descargas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="informacion.html">Informacion</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="registrate.html">Registrate</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </nav>
        </header>


        <main class="container text-center">
            <div class="row">
                <h1 class="h1Contacto col-12"> Completa tus datos</h1>
            </div>
            <form class="formContacto row">



                <div class="form col-12">

                    <div>

                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Ingresa tu nombre" required class="form-control">

                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" placeholder="Ingresa tu apellido" required
                            class="form-control">
                    </div>
                    <div>
                        <label for="fecha de nacimiento">Fecha de nacimiento</label>
                        <input type="text" name="fecha de nacimiento" placeholder="Ingresa tu fecha de nacimiento"
                            required class="form-control">
                    </div>
                    <div>
                        <label for="mail">Mail</label>
                        <input type="mail" name="mail" placeholder="Ingresa tu mail" required class="form-control">
                    </div>
                    <div>
                        <label for="pais">Selecciona tu pais de origen</label>
                        <select name="pais" id="" required class="form-control">
                            <option value="argentina">Argentina</option>
                            <option value="colombia">Colombia</option>
                            <option value="peru">Peru</option>
                            <option value="brasil">Brasil</option>
                        </select>
                    </div>

                    <div>
                        <label for="text"></label>
                        <input type="submit">
                        <input type="reset">
                    </div>
                </div>
            </form>

            <div class="row">
                <p class="pContacto col-12"> Podes encontrarnos en nuestro email <span>marcoria1994@gmail.com </span> o
                    nuestras redes sociales</p>
            </div>
            <div class="row">
                <div class="imgContacto col-12">
                    <a target="_blank" href="https://www.instagram.com/paachoco">
                        <img src="../img/logoinsta.png" alt="logo de instragram">
                    </a>
                    <a href="https://www.facebook.com/pacho.coria/" target="_blank">
                        <img src="../img/facebook.png" alt="logo de facebook">
                    </a>
                </div>
            </div>
    


        </main>

       




        <footer>
            <h4>
                Todos los derechos reservados
            </h4>
        </footer>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    </div>

</body>



</html>
